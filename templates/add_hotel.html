{% extends "base.html" %}
{% block title %}Add New Hotel{% endblock %}

{% block content %}
<section class="py-12 bg-gray-50">
  <div class="container mx-auto px-6 max-w-lg">
    <h2 class="text-2xl font-bold mb-6">Add New Hotel</h2>
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      
      <label class="block mb-2 font-semibold">Hotel Name</label>
      <input type="text" name="name" class="w-full border rounded px-3 py-2 mb-4" required>

      <label class="block mb-2 font-semibold">Location</label>
      <input type="text" name="location" class="w-full border rounded px-3 py-2 mb-4" required>

      <label class="block mb-2 font-semibold">Price (â‚¹)</label>
      <input type="number" name="price" class="w-full border rounded px-3 py-2 mb-4" required>

      <label class="block mb-2 font-semibold">Rating (0-5)</label>
      <input type="number" step="0.1" name="rating" class="w-full border rounded px-3 py-2 mb-4" required>

      <label class="block mb-2 font-semibold">Image URL</label>
      <input type="text" name="image_url" class="w-full border rounded px-3 py-2 mb-4" required>

      <label class="block mb-2 font-semibold">Description</label>
      <textarea name="description" class="w-full border rounded px-3 py-2 mb-4" required></textarea>

      <label class="block mb-2 font-semibold">Amenities (comma separated)</label>
      <input type="text" name="amenities" class="w-full border rounded px-3 py-2 mb-4">

      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Add Hotel</button>
    </form>
  </div>
</section>
{% endblock %}
