<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Perfect Stay â€“ Find your ideal vacation rental with ease." />
  <title>{% block title %}Perfect Stay{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    /* ðŸ”´ Logo red + subtle hover */
    .navbar-brand {
      color: #e63946 !important;
      font-size: 1.5rem;
      transition: transform 0.2s ease, color 0.3s ease;
    }
    .navbar-brand:hover {
      transform: scale(1.1);
      color: #d62828 !important;
    }

    /* ðŸ”— Interactive nav links */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #e63946;
      transition: width 0.3s ease;
    }
    .nav-link:hover {
      color: #e63946 !important;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* âœ¨ Button hover effect */
    .btn-outline-danger {
      transition: all 0.3s ease;
    }
    .btn-outline-danger:hover {
      background-color: #e63946;
      color: #fff;
      transform: scale(1.05);
    }

    /* ðŸŽ¨ Footer animation */
    footer {
      background: linear-gradient(to right, #1d3557, #000);
    }
    footer p, footer small {
      transition: color 0.3s ease;
    }
    footer:hover p, footer:hover small {
      color: #e63946;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">

  <!-- Navbar -->
  <header role="banner">
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Perfect Stay</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/listings">Listings</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            {% if session.get('user') %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('my_bookings') }}">My Bookings</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
            
            {% else %}
              <li class="nav-item"><a class="btn btn-outline-danger me-2" href="{{ url_for('login') }}">Login</a></li>
            
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container py-5 flex-grow-1" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-light py-4 mt-auto" role="contentinfo">
    <div class="container text-center">
      <p class="mb-1">Â© 2025 Perfect Stay. All rights reserved.</p>
      <small></small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
